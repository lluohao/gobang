<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/Toast.js" ></script>
		<style>
			#toast{
				width: 350px;
				height: 210px;
				background: #DBF0DD;
				position: relative;
				margin: auto;
			}
			#toast-mesg{
				height: 150px;
			}
			#toast-btn{
				height: 60px;
			}
			#toast-btn button{
				background: #27CB4C;
				width: 100%;
				height: 60px;
				border: 0px;
				color: #FFF;
				font-size: 17px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="toast">
			<div id="toast-mesg">
				<span>确定注册信息？</span>
			</div>
			<div id="toast-btn">
				<button class="btn-ok">我知道了</button>
			</div>
		</div>
	</body>
</html>
